<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            @font-face {
                font-family: 'LOTTERIACHAB';
                src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/LOTTERIACHAB.woff2')
                    format('woff2');
                font-weight: normal;
                font-style: normal;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'LOTTERIACHAB';
                line-height: 1.5;
            }
            body,
            html {
                height: 100%;
            }
            #header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 100px;
                background: teal;
                text-align: center;
                z-index: 10;
            }
            .container {
                height: 200vh; /* Ï†ÑÏ≤¥ Î¨∏ÏÑú ÎÜíÏù¥Î•º ÎäòÎ¶º */
            }
            .inner {
                position: relative;
                max-width: 1280px;
                margin: 0 auto;
                height: 100vh; /* ÎÜíÏù¥Î•º 100vhÎ°ú ÏÑ§Ï†ï */
            }
            .intro .typo {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 400px;
                font-size: 70px;
                text-align: center;
            }
            .intro .typo01,
            .intro .typo02 {
                white-space: nowrap;
            }
            .intro .typo .typo01 {
                transform: translateY(-200px);
            }
            .intro .typo .typo02 {
                transform: translateY(200px);
            }
            .pin01 {
                background: orange;
            }
        </style>
    </head>
    <body>
        <header id="header">header</header>
        <div class="container">
            <div class="intro pin01">
                <div class="inner">
                    <div class="typo">
                        <div class="typo01"><span>üßº</span>Bubble</div>
                        <div class="typo02">Candy<span>üç≠</span></div>
                        <!-- <div class="item item3">huru</div> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script>
            gsap.registerPlugin(ScrollTrigger)

            // header
            const headerEl = document.querySelector('#header')

            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: '.pin01', //Í∏∞Ï§ÄÏù¥ ÎêòÎäî ÏöîÏÜå
                    scrub: 1, // Ïä§ÌÅ¨Î°§ ÏÜçÎèÑÏóê Îî∞Îùº Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÜçÎèÑ Ï°∞Ï†à
                    pin: '.pin01', // Ïä§ÌÅ¨Î°§Ïù¥ ÌäπÏ†ï ÏúÑÏπòÏóê ÎèÑÎã¨ÌïòÎ©¥ Í≥†Ï†ï
                    start: '20% 10%', // Ïï†ÎãàÎ©îÏù¥ÏÖòÏù¥ ÏãúÏûëÎêòÎäî ÏúÑÏπò
                    end: '100% 50%', // Ïï†ÎãàÎ©îÏù¥ÏÖòÏù¥ ÎÅùÎÇòÎäî ÏúÑÏπò
                    markers: true, // ÎîîÎ≤ÑÍπÖÏùÑ ÏúÑÌïú ÎßàÏª§ ÌëúÏãú
                },
            })

            // gsap.to('ÌÉÄÍ≤ü', {ÏòµÏÖò})
            tl.to('.typo01', { y: 0, duration: 1 })
                .to('.typo02', { y: 0, duration: 1 }, '-=1')
                .to('.typo span', { opacity: 0, duration: 1 })
                .to('.typo', { gap: 0, duration: 1 })

            // ÏúàÎèÑÏö∞ Ïä§ÌÅ¨Î°§ Ïù¥Î≤§Ìä∏Í∞Ä Î∞úÏÉùÌïòÎ©¥
            // https://lodash.com/docs/4.17.15#throttle Ï∞∏Í≥†ÌñàÎã§ => throttle -Í≥ºÎ∂ÄÌïòÎ•º Ï§ÑÏù¥Í∏∞ ÏúÑÌï¥ Ï°∞Ï†ï
            window.addEventListener(
                'scroll',
                // _.throttle(Ìï®Ïàò, ÏãúÍ∞Ñ)
                _.throttle(function () {
                    const scrollY = window.scrollY
                    console.log(scrollY)

                    // ÎßåÏïΩ Ïä§ÌÅ¨Î°§ ÏúÑÏπòÍ∞Ä 100px Ïù¥ÏÉÅÏùº Í≤ΩÏö∞
                    if (scrollY > 100) {
                        // headerÎ•º Î≥¥Ïù¥ÏßÄ ÏïäÍ≤å ÎßåÎì†Îã§.
                        // headerEl.style.display = 'none'
                        gsap.to(headerEl, { y: -100, duration: 0.3 })
                    } else {
                        // Í∑∏Î†áÏßÄ ÏïäÏúºÎ©¥ Î≥¥Ïù¥Í≤å ÌïúÎã§.
                        // headerEl.style.display = 'block'
                        gsap.to(headerEl, { y: 0, duration: 0.3 })
                    }
                }, 300),
            )
        </script>
    </body>
</html>
